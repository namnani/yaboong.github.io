

<div style="text-align:center;border:1px solid;padding:0.5em;border-color:#F5F5F5;margin-bottom:2em;margin-top:2em;">
    <figure class="caption">
        <a href="{{ include.imageurl }}" target="_blank">
            <img src="{{ include.imageurl }}" alt="{{ include.title }}"/>
        </a>
        {% if include.caption %}
        <figcaption class="caption-text">{{ include.caption }}</figcaption>
        {% endif %}
    </figure>
</div>
